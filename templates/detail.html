{%extends "base.html"%}
{%block content%}
<div class="container mt-5 ">
    {%if post%}
    <h2>{{post.title}}</h2>
    <span>
    <i>
    For reading  {{post.read_time}} minutes
      <br>
      Date {{post.created_at}}
    </i>
  </span>
    <hr>
    <p>{{post.body}}</p>
    <a href="{%url 'main'%}">Exit </a>
      {%else%}
    <h4>Not found</h4>
    {%endif%}

</div>
{%endblock content%}
